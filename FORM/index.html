<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<button id="open-modal">Открыть форму обратной связи</button>

<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close-btn" id="close-modal">✖</span>
        <h2>Обратная связь</h2>
        <form id="feedback-form">
            <input type="text" id="name" placeholder="ФИО" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Телефон" required>
            <input type="text" id="organization" placeholder="Организация" required>
            <textarea id="message" placeholder="Сообщение" required></textarea>
            <label>
                <input type="checkbox" id="consent" required>
                Согласен с политикой обработки персональных данных
            </label>
            <button class="send" type="submit">Отправить</button>
            <div class="error" id="error-message">Произошла ошибка. Попробуйте снова.</div>
            <div class="success" id="success-message">Ваше сообщение отправлено!</div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
